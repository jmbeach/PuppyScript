<h1 id="lexer-examples">Lexer Examples</h1>
<h2 id="instructions">Instructions</h2>
<ul>
<li>Run <code>puppy-script -m lexer -i example_program.pup</code> to see the output of the PuppyScript lexer when parsing a basic program.</li>
<li>Run <code>puppy-script -m lexer -i example_symbols.pup</code> to see the output of the PuppyScript lexer when parsing random symbols.</li>
</ul>
