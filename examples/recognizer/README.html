<h1 id="recognizer-examples">Recognizer Examples</h1>
<h2 id="instructions">Instructions</h2>
<ul>
<li>Run <code>puppy-script example_program.pup -m recognizer -d</code> to see how the recognizer processes a basic program.</li>
<li>Run <code>puppy-script example_bad_program.pup -m recognizer</code> to see how the recognizer recognizes an error in a basic program.</li>
</ul>
